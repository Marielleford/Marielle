<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Wireframe</title>
  <link rel="stylesheet" href="styles.css">

<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: lightblue;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  width: 70%; 
  max-width: 1200px; /* Adjusted max-width for better responsiveness */
  padding: 20px;
  text-align: center;
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  font-size: 2.5rem;
  color: #333;
}

.city {
  font-size: 1.2rem;
  color: lightblue;
}

.date {
  font-size: 1.2rem;
  color: #333;
  margin-top: 5px;
}

.forecast {
  margin-top: 20px;
}

.current-weather {
  text-align: center;
  margin-bottom: 20px;
}

.current-condition {
  font-size: 1.5rem;
  color: #333;
  margin: 5px 0;
}

/* Updated section for the current temperature, icon, and humidity */
.current-info {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 15px;
}

.current-icon {
  font-size: 4rem; /* Made the icon larger */
  margin-right: 10px;
}

.current-temp {
  font-size: 1.5rem;
  color: #333;
  margin-right: 10px;
}

.current-humidity {
  font-size: 1.2rem;
  color: #555;
}

.days-forecast {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 20px;
}

.day {
  background-color: white;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
}

.weather-info {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

.weather-icon {
  font-size: 2.5rem;
  margin-right: 10px;
}

.day-name {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
}
        
    </style>

</html>
